<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Apply gradient background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main Icon Container -->
  <g transform="translate(200, 120)">
    <!-- Monitor/Screen -->
    <rect x="-50" y="-25" width="100" height="60" rx="4" fill="url(#iconGradient)" opacity="0.9"/>
    <rect x="-45" y="-20" width="90" height="45" rx="2" fill="#ffffff"/>
    
    <!-- Screen Content Lines -->
    <rect x="-35" y="-12" width="50" height="3" rx="1.5" fill="#e2e8f0"/>
    <rect x="-35" y="-5" width="70" height="3" rx="1.5" fill="#e2e8f0"/>
    <rect x="-35" y="2" width="40" height="3" rx="1.5" fill="#e2e8f0"/>
    <rect x="-35" y="9" width="60" height="3" rx="1.5" fill="#e2e8f0"/>
    
    <!-- Monitor Stand -->
    <rect x="-15" y="35" width="30" height="8" rx="4" fill="url(#iconGradient)" opacity="0.7"/>
    <rect x="-8" y="25" width="16" height="15" fill="url(#iconGradient)" opacity="0.8"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="80" cy="80" r="6" fill="#3b82f6" opacity="0.3"/>
  <circle cx="320" cy="220" r="8" fill="#6366f1" opacity="0.25"/>
  <rect x="60" y="200" width="12" height="12" rx="2" fill="#8b5cf6" opacity="0.3"/>
  <rect x="310" y="60" width="16" height="16" rx="3" fill="#06b6d4" opacity="0.25"/>
  
  <!-- Code Brackets -->
  <g transform="translate(120, 80)" fill="#64748b" opacity="0.4">
    <path d="M0,0 L-8,0 L-8,20 L0,20" stroke="#64748b" stroke-width="2" fill="none"/>
    <path d="M12,0 L20,0 L20,20 L12,20" stroke="#64748b" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Project Text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#475569">
    Project Preview
  </text>
  
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Image placeholder
  </text>
  
  <!-- Subtle Pattern Overlay -->
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#e2e8f0" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#dots)"/>
</svg>